<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Cuenta</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Detalles de la Cuenta</h1>
        <div class="card-container">
            <div class="debit-card">
                <div class="card-content">
                    <div class="card-top">
                        <svg class="credit-card-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                        <span class="bank-name">Banco Moderno</span>
                    </div>
                    <div class="chip"></div>
                    <div class="card-number">CARGANDO...</div>
                    <div class="card-bottom">
                        <div>
                            <div class="label">Account Holder</div>
                            <div class="account-holder">Juan Pérez</div>
                        </div>
                        <div class="card-type">Debit</div>
                    </div>
                </div>
            </div>
            <button id="copyButton" class="copy-button">
                <svg class="copy-icon" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <span id="buttonText">Copiar número de cuenta</span>
            </button>
        </div>
    </main>
</body>
</html>
